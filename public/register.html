<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Catering Reservation System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <script type="module" src="js/login.js"></script>
  <style>
    :root {
      --primary: #4caf50;
      --secondary: #388e3c;
      --error: #f44336;
      --gray-light: #f1f1f1;
      --gray-dark: #333;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background: var(--white);
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2rem;
      color: var(--gray-dark);
    }

    .header span {
      color: var(--primary);
    }

    .form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: var(--gray-dark);
    }

    .form-group input {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      outline: none;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      color: #777;
    }

    .form-group small {
      color: var(--error);
      font-size: 0.8rem;
      display: none;
      margin-top: 0.3rem;
    }

    .btn {
      padding: 0.8rem;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      font-weight: 500;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .notification.error {
      background: var(--error);
    }

    .shake {
      animation: shake 0.3s linear;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      .header h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Catering<span>System</span></h1>
    <p>Create your account</p>
  </div>
  <form class="form" id="registerForm">
    <div class="form-group">
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" required/>
      <small id="nameError">Full name is required</small>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required/>
      <small id="emailError">Valid email is required</small>
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input id="phone" name="phone" type="tel" required/>
      <small id="phoneError">Valid phone is required</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required/>
      <i class="fas fa-eye toggle-password" data-target="password"></i>
      <small id="passwordError">Min 6 characters</small>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input id="confirmPassword" name="confirmPassword" type="password" required/>
      <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
      <small id="confirmPasswordError">Passwords must match</small>
    </div>
    <div class="form-group">
      <input type="checkbox" id="terms" required/>
      <label for="terms">I agree to <a href="#">Terms</a> & <a href="#">Privacy</a></label>
      <small id="termsError">You must agree</small>
    </div>
    <button type="submit" class="btn">Create Account</button>
  </form>
  <div class="footer">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<div class="notification" id="notification"></div>

<footer>
    <p>Developed by Om Prakash Suthar Â© 2025 Magical Catering System</p>
    <p>Follow us on <a href="#">Social Media</a></p>
</footer>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>


  const form = document.getElementById('registerForm');
  const notification = document.getElementById('notification');
  const showError = (id, message) => {
    const el = document.getElementById(id);
    el.style.display = 'block';
    el.parentElement.classList.add('shake');
    setTimeout(() => el.parentElement.classList.remove('shake'), 300);
  };

  const showNotification = (msg, type = 'success') => {
    notification.className = `notification ${type}`;
    notification.textContent = msg;
    notification.style.display = 'block';
    setTimeout(() => {
      notification.style.display = 'none';
    }, 3000);
  };

  document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', () => {
      const input = document.getElementById(icon.dataset.target);
      input.type = input.type === 'password' ? 'text' : 'password';
      icon.classList.toggle('fa-eye-slash');
    });
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    document.querySelectorAll('small').forEach(el => el.style.display = 'none');

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const phone = form.phone.value.trim();
    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;
    const terms = form.terms.checked;

    if (!name) return showError('nameError');
    if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) return showError('emailError');
    if (!/^\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$/.test(phone)) return showError('phoneError');
    if (password.length < 6) return showError('passwordError');
    if (password !== confirmPassword) return showError('confirmPasswordError');
    if (!terms) return showError('termsError');

    try {
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      await userCredential.user.updateProfile({ displayName: name });
      await userCredential.user.sendEmailVerification();
      showNotification("Registered! Verify your email.");
      setTimeout(() => (window.location.href = 'login.html'), 3000);
    } catch (error) {
      let message = 'Registration failed.';
      if (error.code === 'auth/email-already-in-use') message = 'Email already in use.';
      if (error.code === 'auth/invalid-email') message = 'Invalid email format.';
      showNotification(message, 'error');
    }
  });
</script>
</body>
</html>
