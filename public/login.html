<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Catering System - Login</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card slide-in">
            <div class="auth-header">
                <h1 class="logo">Magical<span>Catering</span></h1>
                <p>Welcome back! Please login to your account.</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="focus-border"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="focus-border"></span>
                </div>
                
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn-primary pulse-hover">Login</button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </form>
            
            <div class="social-login">
                <div class="divider"><span>Or continue with</span></div>
                <div class="social-icons">
                    <button class="social-btn google" id="googleSignIn">
                        <i class="fab fa-google"></i> Google
                    </button>
                </div>
            </div>
        </div>
        
        <div class="notification" id="notification"></div>
        <footer class="developer-footer">
            Developed by Om Prakash Suthar Â© 2025 Magical Catering System
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Enhanced Google Sign-In Handler
        document.getElementById('googleSignIn').addEventListener('click', (e) => {
            e.preventDefault();
            const provider = new firebase.auth.GoogleAuthProvider();
            
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    showNotification('Successfully signed in with Google!', 'success');
                    // Redirect to dashboard or main page
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                })
                .catch((error) => {
                    console.error('Google sign-in error:', error);
                    showNotification(`Google sign-in failed: ${error.message}`, 'error');
                });
        });

        // Notification function
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
