<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Updated viewport meta tag to prevent zooming -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login - Magical Catering System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Enhanced CSS reset to ensure consistent styling across browsers */
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
      /* Prevent any global scaling */
      transform: none !important;
      zoom: 1 !important;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      font-size: 16px; /* Set a base font size for consistency */
    }

    body {
      line-height: 1;
    }

    ol, ul {
      list-style: none;
    }

    blockquote, q {
      quotes: none;
    }

    blockquote:before, blockquote:after,
    q:before, q:after {
      content: '';
      content: none;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
    }

    :root {
      --primary: #4caf50;
      --secondary: #388e3c;
      --error: #f44336;
      --gray-light: #f1f1f1;
      --gray-dark: #333;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .auth-container {
      background: var(--white);
      padding: 2.5rem;
      max-width: 500px;
      width: 90%; /* Use percentage for better scaling */
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .auth-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .auth-header h1 {
      font-size: 2rem;
      color: var(--gray-dark);
    }

    .auth-header span {
      color: var(--primary);
    }

    .auth-header p {
      font-size: 1rem;
      color: #555;
      margin-top: 0.5rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-weight: 500;
      color: var(--gray-dark);
    }

    .form-group input, .form-group select {
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    .form-group input:focus, .form-group select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
      outline: none;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      color: #777;
    }

    .form-group small {
      color: var(--error);
      font-size: 0.8rem;
      display: none;
      margin-top: 0.3rem;
    }

    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 0.5rem 0;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .remember-me input {
      cursor: pointer;
    }

    .remember-me label {
      font-size: 0.9rem;
      color: #555;
    }

    .forgot-password {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .btn-primary {
      padding: 0.8rem;
      background: var(--primary);
      color: var(--white);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s, background 0.3s;
    }

    .btn-primary:hover {
      background: var(--secondary);
      transform: translateY(-2px);
    }

    .auth-footer {
      text-align: center;
      margin-top: 1rem;
    }

    .auth-footer p {
      font-size: 0.9rem;
      color: #555;
    }

    .auth-footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 1.5rem;
      text-align: center;
    }

    .divider {
      position: relative;
      margin: 1rem 0;
      color: #555;
      font-size: 0.9rem;
    }

    .divider span {
      background: var(--white);
      padding: 0 10px;
      position: relative;
      z-index: 1;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #ccc;
      z-index: 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: var(--white);
      cursor: pointer;
      font-weight: 500;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .social-btn.google:hover {
      background: #f8f8f8;
      border-color: var(--primary);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--primary);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      font-weight: 500;
      font-size: 0.9rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .notification.error {
      background: var(--error);
    }

    .notification.show {
      display: block;
      animation: slideInRight 0.3s ease;
    }

    @keyframes slideInRight {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.3s linear;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }

    .developer-footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 500px) {
      .auth-container {
        padding: 1.5rem;
      }

      .auth-header h1 {
        font-size: 1.5rem;
      }

      .auth-header p {
        font-size: 0.9rem;
      }

      .form-group input, .form-group select {
        padding: 0.6rem 0.8rem;
        font-size: 0.9rem;
      }

      .toggle-password {
        top: 36px;
      }

      .btn-primary {
        padding: 0.6rem;
        font-size: 0.9rem;
      }

      .social-btn {
        padding: 0.6rem 1rem;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card slide-in">
      <div class="auth-header">
        <h1 class="logo">Magical<span>Catering</span></h1>
        <p>Welcome back! Please login to your account.</p>
      </div>
      
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="role">Login As</label>
          <select id="role" name="role" required>
            <option value="" disabled selected>Select a role</option>
            <option value="customer">Customer</option>
            <option value="admin">Admin</option>
          </select>
          <small id="roleError">Please select a role</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <small id="emailError">Valid email is required</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <i class="fas fa-eye toggle-password" data-target="password"></i>
          <small id="passwordError">Password is required</small>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn-primary pulse-hover">Login</button>
        <div class="auth-footer">
          <p>Don't have an account? <a href="register.html">Register here</a></p>
        </div>
      </form>
      
      <div class="social-login">
        <div class="divider"><span>Or continue with</span></div>
        <div class="social-icons">
          <button class="social-btn google" id="googleSignIn">
            <i class="fab fa-google"></i> Google
          </button>
        </div>
      </div>
    </div>
    
    <div class="notification" id="notification"></div>
    <footer class="developer-footer">
      Developed by Om Prakash Suthar Â© 2025 Magical Catering System
    </footer>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCTMagK8zneRb7DjWbFO9CgV03z7Khmy3g",
      authDomain: "cateringreservationorderingsys.firebaseapp.com",
      projectId: "cateringreservationorderingsys",
      storageBucket: "cateringreservationorderingsys.firebasestorage.app",
      messagingSenderId: "737129861298",
      appId: "1:737129861298:web:9f35ebc42b566b475039ab",
      measurementId: "G-F7FYE2NDF3"
    };

    // Initialize Firebase
    try {
      const app = initializeApp(firebaseConfig);
      console.log('Firebase initialized successfully:', app);
      const auth = getAuth(app);
      const db = getFirestore(app);
      console.log('Auth initialized:', auth);
      console.log('Firestore initialized:', db);

      // Password toggle
      document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', () => {
          const input = document.getElementById(icon.dataset.target);
          input.type = input.type === 'password' ? 'text' : 'password';
          icon.classList.toggle('fa-eye-slash');
        });
      });

      // Form submission (Email/Password Login)
      document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        document.querySelectorAll('small').forEach(el => el.style.display = 'none');

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Client-side validation
        if (!email) return showError('emailError');
        if (!password) return showError('passwordError');
        if (!role) return showError('roleError');

        try {
          // Sign in with email and password
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log('User signed in:', { uid: user.uid, email: user.email });

          // Verify role from Firestore
          console.log('Attempting to fetch Firestore document at: users/' + user.uid);
          const userDoc = await getDoc(doc(db, 'users', user.uid));
          if (!userDoc.exists()) {
            console.error('Firestore document not found for UID:', user.uid);
            throw new Error('User data not found in Firestore. Please register again or contact support.');
          }
          const userData = userDoc.data();
          console.log('Firestore document data:', userData);

          if (userData.role !== role) {
            console.error('Role mismatch. Selected:', role, 'Firestore:', userData.role);
            throw new Error('Selected role does not match your account.');
          }
          console.log('Role verified:', userData.role);

          // Store role in localStorage for dashboard use
          localStorage.setItem('userRole', userData.role);
          localStorage.setItem('userUid', user.uid);

          // Show success and redirect
          showNotification('Login successful!', 'success');
          setTimeout(() => {
            console.log('Redirecting to: dashboard.html');
            window.location.href = 'dashboard.html';
          }, 1500);
        } catch (error) {
          let message = 'Login failed. Please try again.';
          if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
            message = 'Invalid email or password.';
          } else if (error.code === 'auth/too-many-requests') {
            message = 'Too many attempts. Try again later.';
          } else if (error.code === 'firestore/permission-denied') {
            message = 'Database access denied. Check Firestore security rules.';
          } else {
            message = error.message;
          }
          showError('emailError');
          showNotification(message, 'error');
          console.error('Login error:', error);
        }
      });

      // Google Sign-In
      document.getElementById('googleSignIn').addEventListener('click', async (e) => {
        e.preventDefault();
        const role = document.getElementById('role').value;

        // Validate role selection
        if (!role) {
          showError('roleError');
          showNotification('Please select a role before using Google Sign-In.', 'error');
          return;
        }

        const provider = new GoogleAuthProvider();
        try {
          const result = await signInWithPopup(auth, provider);
          const user = result.user;
          console.log('Google sign-in successful:', { uid: user.uid, email: user.email });

          // Store or update user data in Firestore with selected role
          const userDoc = doc(db, 'users', user.uid);
          await setDoc(userDoc, {
            name: user.displayName || 'Google User',
            email: user.email,
            phone: user.phoneNumber || '',
            role: role,
            createdAt: new Date().toISOString()
          }, { merge: true });
          console.log('Google user data stored/updated in Firestore:', {
            name: user.displayName || 'Google User',
            email: user.email,
            role: role
          });

          // Store role in localStorage for dashboard use
          localStorage.setItem('userRole', role);
          localStorage.setItem('userUid', user.uid);

          showNotification(`Welcome, ${user.displayName || 'User'}!`, 'success');
          setTimeout(() => {
            console.log('Redirecting to: dashboard.html');
            window.location.href = 'dashboard.html';
          }, 1500);
        } catch (error) {
          let message = 'Google sign-in failed. Please try again.';
          if (error.code === 'firestore/permission-denied') {
            message = 'Database access denied. Check Firestore security rules.';
          }
          showNotification(message, 'error');
          console.error('Google sign-in error:', error);
        }
      });

      // Error display function
      function showError(id) {
        const el = document.getElementById(id);
        el.style.display = 'block';
        el.parentElement.classList.add('shake');
        setTimeout(() => el.parentElement.classList.remove('shake'), 300);
      }

      // Notification function
      function showNotification(message, type = 'info') {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type} show`;
        setTimeout(() => notification.classList.remove('show'), 3000);
      }
    } catch (error) {
      console.error('Firebase initialization error:', error);
      showNotification('Failed to initialize Firebase. Please try again later.', 'error');
    }
  </script>
</body>
</html>
